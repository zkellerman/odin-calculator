<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Odin Calculator</h1>

  <div class="container">
    <div class="display">0</div>
    <div class="buttons">
      <button class="special" id="clear">C</button>
      <button class="special" id="sign">+/-</button>
      <button class="special" id="percent">%</button>
      <button class="function" value="/">/</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="function" value="*">*</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="function" value="-">-</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="function" value="+">+</button>
      <button class="number" id="zero" value="0">0</button>
      <button class="special" id="decimal">.</button>
      <button class="special" id="equals" value="=">=</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
